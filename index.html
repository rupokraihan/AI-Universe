<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universe Hub</title>

    <link rel="stylesheet" href="style/style.css" />
<!-- Bootstrap’s CSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
<!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="fs-1 fw-bold text-center mt-4">AI Universe Hub</h1>
<!-- sort by date button -->
      <div class="text-center">
        <button
          id="sort-date"
          type="button"
          class="btn btn-danger py-3 px-4 mt-3"
        >
          Sort By Date
        </button>
      </div>
<!-- load Spinner -->
      <div class="spinner">
      </div>
    </header>
<!-- main section -->
    <main class="p-4 mx-lg-4">
      <section
        id="universe-info"
        class="row row-cols-1 row-cols-md-3 g-4"
      ></section>

      <div class="text-center my-4">
        <button
          onclick="allDataTogether()"
          id="see-btn"
          type="button"
          class="btn btn-danger py-3 px-4 mt-3"
        >
          See More
        </button>
      </div>

      <!-- modal -->
      <section>
        <div
          class="modal fade "
          id="aiDetailModal"
          tabindex="-1"
          aria-labelledby="aiDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-xl ">
            <div  class="modal-content modal-header bg-dark-subtle">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <div id="ai-description">
                </div>    
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Bootstrap’s js CDN link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--code js link  -->
    <script src="js/app.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/95e38b96e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
